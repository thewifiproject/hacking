<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #qr-video {
            display: none;
        }
        #qr-canvas {
            display: none;
        }
        #status {
            margin-top: 20px;
        }
        #login-barcode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
</head>
<body>
    <div>
        <h1>Vortex Key</h1>
        <video id="qr-video" width="300" height="300"></video>
        <canvas id="qr-canvas" width="300" height="300"></canvas>
        <div id="status">Waiting for QR code...</div>
        <div id="login-barcode"></div>
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');
        const status = document.getElementById('status');
        const loginBarcode = document.getElementById('login-barcode');

        let loggedInUser = null;

        function startQRScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    handleQRCode(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function handleQRCode(data) {
            try {
                const decryptedData = decryptData(data, 'your_secret_key');
                const qrData = JSON.parse(decryptedData);

                if (!loggedInUser) {
                    loginUser(qrData.user);
                } else {
                    processTransaction(qrData.user);
                }
            } catch (error) {
                console.error('Error processing QR code:', error);
                status.innerText = 'Invalid QR code';
            }
        }

        function decryptData(encryptedData, key) {
            const data = atob(encryptedData);
            const iv = data.slice(0, 16);
            const encrypted = data.slice(16);
            const decipher = CryptoJS.AES.decrypt({ ciphertext: CryptoJS.enc.Base64.parse(encrypted) }, CryptoJS.enc.Hex.parse(key), {
                iv: CryptoJS.enc.Hex.parse(iv),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return decipher.toString(CryptoJS.enc.Utf8);
        }

        function loginUser(user) {
            loggedInUser = user;
            status.innerText = `Logged in as ${user}`;
            clearLoginBarcode();
        }

        function processTransaction(user) {
            if (user === loggedInUser) {
                status.innerText = 'Transaction accepted';
                showResult('static/ok.png');
            } else {
                status.innerText = 'Transaction denied';
                showResult('static/x.png');
            }
        }

        function clearLoginBarcode() {
            loginBarcode.innerHTML = '';
        }

        function showResult(imageSrc) {
            const img = document.createElement('img');
            img.src = imageSrc;
            loginBarcode.appendChild(img);
        }

        startQRScanner();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
