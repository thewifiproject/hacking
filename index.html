<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 0.5em 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Message to Discord Webhook</h1>
        <div class="form-group">
            <label for="webhookUrl">Webhook URL</label>
            <input type="text" id="webhookUrl" placeholder="Enter your Discord Webhook URL">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;

            if (!webhookUrl || !message) {
                alert('Please enter both the webhook URL and message.');
                return;
            }

            const payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Message sent successfully!';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error sending message: ' + error;
            });
        }
    </script>
</body>
</html>
